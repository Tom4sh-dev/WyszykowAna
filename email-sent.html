<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Strona internetowa poświęcona usługom z zakresu analizy kolorystycznej."
		/>
		<meta name="author" content="Tomasz Zdanowicz" />
		<meta
			name="keywords"
			content="analiza kolorystyczna, analiza stylistyczna, stylistka, kolorystka"
		/>
		<title>WyszykowAna - Analiza stylistyczna</title>
		<link rel="shortcut icon" type="image/jpg" href="/img/favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/a7bcfeba04.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./css/style-form-popup.css" />
	</head>
	<body>
		<section class="email-sent">
			<div class="email-sent__popup">
				<div class="email-sent__text-container">
					<h1 class="email-sent__title">
						Dziekuję za wysłanie wiadomości!
					</h1>
					<div class="email-sent__inputs inputs">
						<p class="inputs__name input">Imię: <span class="inputs__input-name"></span></p>
						<p class="inputs__email input">E-mail: <span class="inputs__input-name"></span></p>
						<p class="inputs__message input">Wiadomość: <span class="inputs__input-name"></span></p>
					</div>
				</div>
			</div>
		</section>

		<script src="./js/main.js"></script>
